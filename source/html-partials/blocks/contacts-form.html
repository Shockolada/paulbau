<div class="contacts-form__wrap contacts__form">
  <h3 class="subtitle">Lasă un mesaj al tău</h3>
  <form action="/" class="form contacts-form">
    <p class="form__item form__item--m">
      <input type="text" name="" id="" placeholder="Numele, Prenumele">
    </p>
    <p class="form__item form__item--m">
      <input type="email" name="" id="" placeholder="E-mail">
    </p>

    <p class="form__item">
      <textarea name="" id="" cols="30" rows="10" placeholder="Mesajul tău"></textarea>
    </p>

    <div class="form__item">
      <div class="captcha"></div>
    </div>
    <button class="button button--transparent-color" type="submit">trimite mesajul
        <span class="button__hover"></span>
    </button>
  </form>
</div>
