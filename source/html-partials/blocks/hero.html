<div class="hero__wrap">
  <!-- Slider main container -->
  <div class="swiper-container hero-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper hero-slider__list">
      <div class="swiper-slide hero-slider__slide" style="background-image:url('img/hero-bg.jpg');"></div>
      <div class="swiper-slide hero-slider__slide" style="background-image:url('img/footer.jpg');"></div>
      <div class="swiper-slide hero-slider__slide" style="background-image:url('img/slider-small.jpg');"></div>
    </div>

    <div class="container hero">
      <!-- If we need navigation buttons -->
      <div class="hero-slider__btn hero-slider__btn-prev">
        <svg class="hero-slider__arrow" width="28" height="28">
          <use xlink:href="img/sprite.svg#left-arrow"></use>
        </svg>
        <div class="hero-slider__preview"></div>
      </div>
      <div class="hero-slider__btn hero-slider__btn-next">
        <svg class="hero-slider__arrow" width="28" height="28">
          <use xlink:href="img/sprite.svg#right-arrow"></use>
        </svg>
        <div class="hero-slider__preview"></div>
      </div>

      <div class="hero__content">
        <h2 class="hero__title">Construim visurile</h2>
        <p class="hero__text">Am făcut o construcție simplă și avansată de temă în lume</p>
        <a class="hero__btn button button--red" href="">Contactați-ne</a>
      </div>
    </div>
  </div>
</div>
<!-- /.hero__wrap -->
